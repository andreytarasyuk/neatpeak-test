<header class="header">
	<div class="inner">
		<h1 class="logo header__logo"><a href="#" class="logo__in">AppStarter</a></h1>
		<div class="header__wrapper js-menu">
			<nav class="menu">
				<ul class="menu__list">
					{% for item in
						['Features', 'Video Tour', 'Reviews', 'Pricing']
					%}
						<li class="menu__item">
							<a href="#" class="menu__control">{{item}}</a>
						</li>
					{% endfor %}
				</ul>
			</nav>
			<a href="#" class="btn btn_sm header__btn">get it free</a>
			<button class="btn-close js-btn-close">{{mixins.icon('close', 'btn-close__icon')}}</button>
		</div>
		<a href="#" class="btn-nav js-btn-open"><span class="btn-nav__icon"></span></a>
	</div>
</header>
